<app-loader *ngIf="!posts"></app-loader>

<aside>

    <div *ngIf="posts.length > 0" class="aside">
        <h2 class="title">
            Recent posts
        </h2>
        <div *ngIf="posts">
            <div *ngFor="let post of posts" class="aside-theme">
                <a href="#">
                    <h3>{{post.themeId.themeName}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.created_at}}</span></p>
                </a>
            </div>

        </div>

    </div>

    <div class="no-content" *ngIf="posts.length === 0">
        No Posts yet!
    </div>
</aside>
