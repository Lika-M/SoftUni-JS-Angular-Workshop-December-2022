<div *ngIf="themes">
    <div *ngFor="let theme of themes; let  i= index" class="theme-container">
        <div class="theme-name-wrapper">
            <div class="theme-name">
                <a href="#" class="normal">
                    <h2>{{i+1}}. {{theme.themeName}}</h2>
                </a>
                <div class="columns">
                    <div>
                        <p>Date: <time>{{theme.created_at}}</time></p>
                        <div class="nick-name">
                            <p>Username: <span>{{theme.userId.username}}</span></p>
                        </div>
                    </div>
                    <div class="subscribers">
                        <!-- <button class="subscribe">Subscribe</button> -->
                        <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="no-content" *ngIf="themes.length === 0">
        No Themes yet!
    </div>
</div>
<app-loader *ngIf="!themes"></app-loader>
