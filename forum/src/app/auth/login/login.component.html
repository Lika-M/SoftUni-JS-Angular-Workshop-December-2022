<div class="container">

  <form (ngSubmit)="onLogin" class="login" [formGroup]="loginFormGroup" >

    <fieldset>
      <h2>Login Form</h2>

      <p class="field field-icon">
        <label for="email"><span><i class="fas fa-envelope"></i></span></label>
        <input formControlName="email" type="email" name="email" id="email"
          placeholder="john.doe@gmail.com"
          [class.input-error]="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">
      </p>
      <ng-container *ngIf="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">

        <p *ngIf="loginFormGroup.controls['email'].errors?.['required']" class="error">
          Email is required!
        </p>

        <p *ngIf="!loginFormGroup.controls['email'].errors?.['required'] && loginFormGroup.controls['email'].errors?.['email']" class="error">
          Email is not valid!
        </p>

      </ng-container>
      {{loginFormGroup.controls['email'].errors | json}}
      

      <p class="field field-icon">
        <label for="password"><span><i class="fas fa-lock"></i></span></label>
        <input formControlName="password" 
        type="password" name="password" id="password" placeholder="******"
        [class.input-error]="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid">
      </p>
      <ng-container *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid">

        <p *ngIf="loginFormGroup.controls['password'].errors?.['required']" class="error">
          Password is required!
      </p>

      <p *ngIf="!loginFormGroup.controls['password'].errors?.['required'] && loginFormGroup.controls['password'].errors?.['minlength']" class="error">
          Password must be at least 5 characters!
      </p>

      </ng-container>
      {{loginFormGroup.controls['password'].errors | json}}

      <button type="submit" [disabled]="loginFormGroup.invalid">Login</button>

      <p class="text-center">
        Have an account?
        <a routerLink="/register">Register</a>
      </p>

    </fieldset>
  </form>
</div>
